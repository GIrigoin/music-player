<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Responsive Web Developer Starter - devchallenges.io</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
  </head>
  <body>
    <main>
      <div class="player-container">
        <div class="info-container">
          <img class="cover" src="../images/cover-1.png" alt="" />
          <h3 class="song">Song Title</h3>
          <p class="author">Author</p>
        </div>
        <div class="control-container">
          <div class="progress-container">
            <div class="time-container">
              <p class="time" id="current-time">--:--</p>
              <p class="time" id="total-time">--:--</p>
            </div>
            <input
              type="range"
              name="progress"
              id="progress"
              class="progress"
            />
          </div>
          <div class="button-container">
            <button class="not-play" id="prev">
              <img
                src="./images/Stop_and_play_fill-1.svg"
                alt="Previous Track"
              />
            </button>
            <button class="play" id="play">
              <img src="./images/Play_fill.svg" alt="Play" />
            </button>
            <button class="not-play" id="next">
              <img src="./images/Stop_and_play_fill.svg" alt="Next Track" />
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
